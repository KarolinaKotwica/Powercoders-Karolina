<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <form action="#" method="post">
            <h2>Profil</h2>
            <p>Hier konnen Sie Ihre Adress-Angaben einsehen und anpassen</p>
            <fieldset>
                <legend>Personaliche Daten:</legend>

                <label for="titel">Titel</label>
                <input type="text" name="titel" id="titel" placeholder="Dr. hc" required>

                <label for="titel">Vorname</label>
                <input type="text" name="Vorname" id="Vorname" placeholder="Peter" required>

                <label for="titel">Nachname</label>
                <input type="text" name="Nachname" id="Nachname" placeholder="Muster" required>

                <label for="geschlecht">Geschlecht</label>
                <input type="radio" name="geschlecht" id="m" value="M" required><label for="m">M</label>
                <input type="radio" name="geschlecht" id="w" value="W"><label for="w">W</label>

                <label for="sprache">Sprache</label>
                <input type="radio" name="sprache" id="de" value="de" required><label for="de">DE</label>
                <input type="radio" name="sprache" id="fr" value="fr"><label for="fr">FR</label>
                <input type="radio" name="sprache" id="it" value="it"><label for="it">IT</label>

            </fieldset>
            <fieldset>
                <legend>Kontaktdaten:</legend>

                <label for="tel">Telefon</label>
                <input type="tel" name="tel" id="tel" required>

                <label for="mobile">Mobile</label>
                <input type="tel" name="mobile" id="mobile" placeholder="optional">

                <label for="Hauptnummer">Hauptnummer</label>
                <input type="tel" name="hauptnummer" id="hauptnummer" placeholder="optional">

                <label for="fax">Fax</label>
                <input type="tel" name="fax" id="fax" placeholder="optional">

                <label for="mail1">Mail 1</label>
                <input type="email" name="mail1" id="mail1" required>

                <label for="mail1">Mail 2</label>
                <input type="email" name="mail2" id="mail2" placeholder="optional">

            </fieldset>
            <fieldset>
                <legend>Adressdaten:</legend>

                <label for="firma">Firma</label>
                <input type="text" name="firma" id="firma" required>

                <label for="zusatz-firma">Zusatz Firma</label>
                <input type="text" name="zusatz-firma" id="zusatz-firma" placeholder="optional">

                <label for="homepage">Homepage</label>
                <input type="text" name="homepage" id="homepage" placeholder="optional">

                <label for="adresse">Adresse / Haus nummer</label>
                <input type="text" name="adresse" id="adresse" placeholder="Musterstrasse" required>
                <input type="number" name="adresse" id="adresse-nummer" placeholder="33">

                <label for="zusatz-adresse">Zusatz Adresse</label>
                <input type="text" name="zusatz-adresse" id="zusatz-adresse" placeholder="optional">

                <label for="postfach">Postfach</label>
                <input type="text" name="postfach" id="postfach" placeholder="optional">

                <label for="plz">PLZ / Ort</label>
                <input type="number" name="plz" id="plz" placeholder="8800">
                <input type="text" name="plz" id="ort" placeholder="Musterstadt" required>

                <label for="kanton">Kanton / Land</label>
                <input type="text" name="kanton" id="kanton" placeholder="ZH">
                <input type="text" name="kanton" id="land" placeholder="Schweiz" required>

            </fieldset>

            <input type="submit" value="Speichern">
        </form>
        
    </body>
</html>
