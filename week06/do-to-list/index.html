<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To do list</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>
        
            <form>
                <ul class="form">
                    <li class="item">
                        <input type="checkbox" name="todo1" id="todo1">
                        <label for="todo1">Item1</label>
                    </li>
                    <li class="item">
                        <input type="checkbox" name="todo2" id="todo2">
                        <label for="todo2">Item2</label>
                    </li>
                    <li class="item">
                        <input type="checkbox" name="todo3" id="todo3">
                        <label for="todo3">Item3</label>
                    </li>
                    <li class="item">
                        <input type="checkbox" name="todo4" id="todo4">
                        <label for="todo4">Item4</label>
                    </li>
                </ul>
            </form>

            <h1>To do list</h1>
            <input type="text" name="newItem" id="newItem">
            <button type="button" id="addItem">Add new item</button>

        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
