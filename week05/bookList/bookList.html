<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book list exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        
    </body>
    <script>
        var books = [
        {
            title: 'The Design of EveryDay Things',
            author: 'Don Norman',
            alreadyRead: false
        }, {
            title: 'The Most Human Human',
            author: 'Brian Christian',
            alreadyRead: true
            }
        ];

        books.forEach(book => {
           
            let paragraf = document.createElement("p");
            paragraf.innerHTML = `Book title: ${book.title} || Book author: ${book.author}`;

            let images = document.createElement("img");
            images.src = "book1.jpg";            

            let ul = document.createElement('ul');
            let li = document.createElement('li');
            document.body.appendChild(ul);
            ul.appendChild(li);
            li.appendChild(paragraf);
            paragraf.appendChild(images);

            book.alreadyRead ? paragraf.style.color = 'green' : paragraf.style.color = "red";
            
        })

    </script>
</html>
